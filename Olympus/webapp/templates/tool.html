{% extends "main.html" %} {% block index %}
<br/>
<div class="container">
 <div class='col-md-12'>
  <form action="/toolStart" role="form" method="post">
   <fieldset class="set-WormBase">
    <legend>WormBase</legend>
    <div class="form-group">
     <label for="control-searchterm">Search term</label>
     <input id="control-searchterm" type="text" name="searchterm" value="" class="form-control text-control" />
    </div>
    <div class="form-group">
     <label for="control-searchtype">Search type</label>
     <select id="control-searchtype" name="searchtype" class="form-control select-control">
      <option value="key">Gene</option>
     </select>
    </div>
   </fieldset>
   <fieldset class="set-Sort">
    <legend>Sort</legend>
    <p>No controls specified for this module.</p>
   </fieldset>
   <fieldset class="set-PubMed">
    <legend>PubMed</legend>
    <div class="form-group">
     <label for="control-searchterm">Search term</label>
     <input id="control-searchterm" type="text" name="searchterm" value="" class="form-control text-control" />
    </div>
    <div class="form-group">
     <label for="control-limit">Limit</label>
     <input name="limit" value="0" class="form-control int-control" step="1" type="number" id="control-limit" />
    </div>
   </fieldset>
   <fieldset class="set-FancyTable">
    <legend>FancyTable</legend>
    <p>No controls specified for this module.</p>
   </fieldset>
   <fieldset class="set-StyledHTML">
    <legend>StyledHTML</legend>
    <p>No controls specified for this module.</p>
   </fieldset>
   <input type="submit" class="btn btn-default" value="Submit" />
  </form>
 </div>
</div>{% endblock %}
