<!DOCTYPE html>
<html lang="en">

<head>
	{% include "header.html" %}
</head>

<body>
	{% block header %}
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Olympus
					<span class="glyphicon glyphicon-flash" style="color:white;"></span>
				</a>
			</div>
			<div class="navbar-right">
				<a href="https://travis-ci.org/HAN-Olympus/Olympus/" class="navbar-brand">
					<img src="https://travis-ci.org/HAN-Olympus/Olympus.svg?branch=Milestone-2" alt="Build state Olympus" />
				</a>
			</div>

		</div>
	</div>
	{% endblock %} {% block index %}{% endblock %}

	<hr />{% block footer %}
	<div class="container">
		<footer>
			<p>&copy; Olympus 2014</p>
		</footer>
	</div>
	{% endblock %}
</body>
{{ renderJS()|safe }}

</html>
